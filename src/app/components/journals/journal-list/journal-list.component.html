<div class="journal-list-page">
    <div class="journal-list">
        <div class="section-heading">
            <h1>The Journals</h1>
            <div *ifRoles="['admin']" class="button-right">
                <div *ngIf="!creatingJournal" class="button round-button" (click)="addNewJournal()">
                    <mat-icon matTooltip="add a new journal" matTooltipPosition="left">add</mat-icon>
                </div>
            </div>
        </div>
        <div *ifRoles="['admin']">
            <div *ngIf="creatingJournal" class="create-journal-component" [formGroup]="createJournalForm">
                <h2 class="section-title">Create Journal</h2>
                <label for="name"><h3>Name</h3></label>
                <input type="text" name="name" formControlName="name" />
                <label for="description"><h3>Description</h3></label>
                <input type="text" name="description" formControlName="description" />
                <div class="button-bar">
                    <div class="button round-button" (click)="createJournal()"><mat-icon>save</mat-icon></div>
                    <div class="button round-button" (click)="cancel()"><mat-icon>cancel</mat-icon></div>
                </div>
            </div>
        </div>
        <div class="journal" *ngFor="let journal of journals" (click)="gotoJournal(journal._id)">
            <div *ifRoles="['admin']" class="button-right">
                <div class="button round-button" (click)="archiveJournal($event, journal._id)">
                    <mat-icon matTooltip="archive this journal" matTooltipPosition="left">archive</mat-icon>
                </div>
            </div>
            <h2>{{ journal.name }}</h2>
            <h3>{{ journal.description }}</h3>
        </div>
    </div>
</div>
