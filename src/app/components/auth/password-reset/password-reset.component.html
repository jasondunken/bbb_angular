<div class="password-reset-page">
    <div class="password-reset-component" [formGroup]="passwordResetForm">
        <label for="email">Email</label>
        <input type="email" name="email" formControlName="email" />
        <div class="button" (click)="resetPassword()">Reset Password</div>
        <div *ngIf="emailSent">
            <p>Check you email for a password reset link</p>
            <div class="button" (click)="returnToLogin()">Back to Login</div>
        </div>
    </div>
</div>
