<div class="password-reset-page">
    <div *ngIf="!emailSent" class="password-reset-component" [formGroup]="passwordResetForm">
        <div class="section-title">Reset Password</div>
        <label for="email">Email</label>
        <input type="email" name="email" formControlName="email" />
        <div class="button" (click)="resetPassword()">Reset</div>
        <div class="button" (click)="returnToLogin()">Cancel</div>
    </div>
    <div *ngIf="emailSent" class="password-reset-component">
        <div class="section-title">Check you email for a password reset link</div>
        <div class="button" (click)="returnToLogin()">Back to Login</div>
    </div>
</div>
